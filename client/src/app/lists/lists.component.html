<div>
    <h2>{{getTitle()}}</h2>
</div>
<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Liked</button>
            <button class="btn btn-primary" btnRadio="mutual" [(ngModel)]="predicate" (click)="loadLikes()">Mutual Likes</button>
            <button class="btn btn-primary" btnRadio="likedby" [(ngModel)]="predicate" (click)="loadLikes()">Liked By</button>
        </div>
    </div>

    <div class="row mt-3">
        @for (member of likeService.paginatedResult()?.items; track member.id) {
            <div class="col-md-4">
                <app-member-card [member]="member"></app-member-card>
            </div>
        }
</div>

@if (likeService.paginatedResult()?.pagination){
    <div class="d-flex justify-content-center">
        <pagination 
        [boundaryLinks]="true" 
        [totalItems]="likeService.paginatedResult()?.pagination!.totalItems"
        [itemsPerPage]="likeService.paginatedResult()?.pagination!.itemsPerPage"
        (pageChanged)="pageChanged($event)"
        [(ngModel)]="likeService.paginatedResult()?.pagination!.currentPage"
        [maxSize]="10"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
        </pagination>
    </div>
}
